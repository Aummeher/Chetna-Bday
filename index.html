<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Happy Birthday Cherryüçí</title>
<style>
  body {
    margin: 0;
    background: #0a0426;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: white;
  }
  .star-bg {
    position: fixed;
    z-index: 0;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
  }
  .scene {
    perspective: 700px;
    width: 100vw; height: 100vh;
    position: absolute; left: 0; top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .card3d {
    width: 320px; max-width: 92vw; min-height: 460px;
    background: linear-gradient(135deg,#ffc6e9 92%,#d588be 100%);
    border: 6px solid #990a3a;
    border-radius: 38px;
    box-shadow: 0 10px 25px #18042e22;
    position: relative; padding: 28px 14px 20px 14px;
    overflow: visible;
    transform-style: preserve-3d;
    will-change: transform;
    transition: box-shadow 0.3s;
  }
  .card-photo {
    width: 125px; height: 125px; object-fit: cover;
    border-radius: 50%; border: 5px solid #ff00a6;
    box-shadow: 0 5px 16px #ffd1dc88;
    margin-bottom: 18px;
    transform: translateZ(30px);
  }
  h1 {
    font-size: 1.7rem; margin: 0 0 10px 0;
    font-weight: bold; text-align: center;
    background: linear-gradient(90deg,#970035 34%,#ff4684 66%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 5px 12px #e662be44;
    letter-spacing: 1px;
    transform: translateZ(40px);
    animation: fadeInMsg 1.3s ease;
  }
  @keyframes fadeInMsg {
    from { opacity: 0; transform: translateZ(0) scale(0.85);}
    to   { opacity: 1; transform: translateZ(40px) scale(1);}
  }
  p.message {
    margin: 0 auto;
    color: #fff;
    font-size: 1rem;
    text-align: center;
    line-height: 1.4;
    width: 85%;
    padding: 0 5px;
    transform: translateZ(30px);
  }
  .hearts3d {
    pointer-events: none;
    position: absolute;
    left: 0; top: 0; width: 100%; height: 100%;
    z-index: 1;
  }
  .heart3d {
    position: absolute;
    width: 34px; height: 34px;
    background: linear-gradient(135deg,#f40156 44%,#921f45 100%);
    border-radius: 60% 60% 80% 80%;
    clip-path: polygon(
      50% 80%, 100% 35%, 85% 0, 65% 0, 50% 17%,
      35% 0, 15% 0, 0 35%, 50% 80%
    );
    box-shadow: inset 0 0 8px #a5006691;
    animation: flyHeart3d 6s linear infinite;
    opacity: 0.85;
  }
  .heart3d:nth-child(1){top:93%;left:17%;animation-delay:0s;}
  .heart3d:nth-child(2){top:95%;left:67%;animation-delay:0.6s;}
  .heart3d:nth-child(3){top:90%;left:36%;animation-delay:1.3s;}
  .heart3d:nth-child(4){top:88%;left:80%;animation-delay:2.3s; background: linear-gradient(135deg,#ff80ab 60%,#d6336c 100%);}
  .heart3d:nth-child(5){top:94%;left:42%;animation-delay:3.2s; background: linear-gradient(135deg,#d6336c 88%,#ffc1e3 100%);}
  .heart3d:nth-child(6){top:92%;left:28%;animation-delay:2.6s; background: linear-gradient(135deg,#ff6080 78%,#fdc4f2 100%);}
  .heart3d:nth-child(7){top:96%;left:55%;animation-delay:4.5s; background: linear-gradient(135deg,#dd336c 60%,#ff8cab 100%);}
  @keyframes flyHeart3d {
    0%   { transform: scale(1) translateY(0) translateZ(0) rotateZ(-16deg);}
    80%  { opacity: 0.85;}
    100% { transform: scale(1.5) translateY(-100vh) translateZ(40px) rotateZ(30deg); opacity: .15;}
  }
  @media(max-width:510px){
    .card3d{min-height:400px;width:94vw;max-width:97vw;}
    .card-photo {width:90px;height:90px;}
    h1 {font-size:1.1rem;}
    p.message { font-size: 0.9rem; }
  }
  #play-overlay {
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(10,4,38,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(255, 255, 255);
    font-size: 1.5rem;
    user-select: none;
    cursor: pointer;
    text-align: center;
    padding: 0 20px;
  }
</style>
</head>
<body>
  <div class="star-bg"></div>
  <div class="scene">
    <div class="card3d" id="card3d">
      <div class="hearts3d">
        <div class="heart3d"></div>
        <div class="heart3d"></div>
        <div class="heart3d"></div>
        <div class="heart3d"></div>
        <div class="heart3d"></div>
        <div class="heart3d"></div>
        <div class="heart3d"></div>
      </div>
      <img src="IMG-20250916-WA0004.jpg" alt="Chetna's photo" class="card-photo"/>
      <h1>Happy Birthday Cherryüçí!</h1>
      <p class="message">Thank you Chetna mor life k asbar lagi mui bahut khus ache tate pai ki tui mor wife, maa, sister, aunty sabu aau sabu bele khus raha tor sange sara jiban bitabar k chanhuche....Maa samlei always bless you mor Cherryüòä</p>
    </div>
  </div>

  <audio id="birthday-audio" src="ishq-wala-love.mp3" loop></audio>

  <div id="play-overlay" style="display:none;">CLICK HERE</div>

  <script>
    const audio = document.getElementById('birthday-audio');
    const overlay = document.getElementById('play-overlay');

    function tryPlayAudio() {
      audio.play().then(() => {
        // Success playing audio - hide overlay if visible
        overlay.style.display = 'none';
      }).catch(() => {
        // Failed autoplay - show overlay prompt
        overlay.style.display = 'flex';
      });
    }

    // Try autoplay on page load
    window.addEventListener('load', tryPlayAudio);

    // User taps overlay to start music
    overlay.addEventListener('click', () => {
      audio.play();
      overlay.style.display = 'none';
    });

    const starBg = document.querySelector('.star-bg');
    const starCount = 40;
    for(let i = 0; i < starCount; i++){
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.style.position = 'absolute';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.borderRadius = '50%';
      star.style.background = 'white';
      star.style.boxShadow = `0 0 ${Math.floor(size*5)}px #f8eaff`;
      star.style.opacity = (0.4 + Math.random() * 0.5).toFixed(2);
      star.style.filter = 'blur(0.4px)';
      star.animate([
        { opacity: 0.5 + Math.random() * 0.3, transform: 'translateZ(0px)' },
        { opacity: 1, transform: `translateZ(${Math.random() * 60 + 20}px)` },
        { opacity: 0.3, transform: 'translateZ(0px)' }
      ], {
        duration: Math.random() * 4000 + 4000,
        iterations: Infinity,
        direction: 'alternate'
      });
      starBg.appendChild(star);
    }

    const card = document.getElementById('card3d');
    if (window.DeviceOrientationEvent) {
      let gamma0 = null, beta0 = null;
      window.addEventListener('deviceorientation', function(event) {
        if (gamma0 === null) gamma0 = event.gamma;
        if (beta0 === null) beta0 = event.beta;
        let rotateY = (event.gamma - gamma0) * 1.2;
        let rotateX = (event.beta - beta0) * -1.0;
        rotateY = Math.max(Math.min(rotateY, 18), -18);
        rotateX = Math.max(Math.min(rotateX, 12), -12);
        card.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.02)`;
      }, true);
    }
    card.addEventListener('mousemove', function(e) {
      const rect = this.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateY = (x / rect.width - 0.5) * 24;
      const rotateX = (y / rect.height - 0.5) * -15;
      this.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.02)`;
    });
    card.addEventListener('mouseleave', function() {
      this.style.transform = '';
    });
  </script>
</body>
</html>
